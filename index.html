<div>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <button class="number" id="1"><h1>1</h1></button>
            <button class="number" id="2"><h1>2</h1></button>
            <button class="number" id="3"><h1>3</h1></button>
            <button class="number" id="4"><h1>4</h1></button>
            <button class="number" id="5"><h1>5</h1></button>
            <button class="number" id="6"><h1>6</h1></button>
            <button class="number" id="7"><h1>7</h1></button>
            <button class="number" id="8"><h1>8</h1></button>
            <button class="number" id="9"><h1>9</h1></button>
            <button class="number" id="0"><h1>0</h1></button>
            <button class="number" id="dec"><h1>.</h1></button>
            <button class="number" id="neg"><h1>-</h1></button>
            <button class="operation" id="equals"><h1>=</h1></button>
            <button class="operation" id="addition"><h1>+</h1></button>
            <button class="operation" id="subtraction"><h1>-</h1></button>
            <button class="operation" id="multiplication"><h1>x</h1></button>
            <button class="operation" id="division"><h1>/</h1></button>
            <button class="operation" id="clear"><h1>CLR</h1></button>
        </div>
    </div>
    <script src="main/main.js"></script>
</html>
